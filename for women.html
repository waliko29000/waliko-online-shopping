<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
        }
        .popup-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 350px;
            position: relative;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #555;
            text-decoration: none;
        }
        /* Style for the tools icon */
        .tools-icon {
            font-size: 50px; /* Adjust size as needed */
            color: red;
            margin-bottom: 15px; /* Spacing below icon */
        }
        .popup-content h1 {
            color: red;
            font-size: 1.8em;
            margin-bottom: 15px;
        }
        .popup-content p {
            color: #333;
            font-size: 1em;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        .countdown {
            font-size: 1.2em;
            font-weight: bold;
            color: #007BFF;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="popup-overlay" id="maintenancePopup">
        <div class="popup-content">
            <a href="waliko.html" class="close-button">&times;</a>
            <div class="tools-icon">üõ†Ô∏è</div> <h1>Under Maintenance!</h1>
            <p>We're adding new features. We'll be back shortly!</p>
            <p>Time remaining:</p>
            <div class="countdown" id="countdown"></div>
        </div>
    </div>

    <script>
        const countdownDurationMinutes = 15; // Shorter duration for testing
        let timeRemaining = countdownDurationMinutes * 60;

        function updateCountdown() {
            const minutes = Math.floor(timeRemaining / 60);
            let seconds = timeRemaining % 60;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            document.getElementById('countdown').textContent = `${minutes}:${seconds}`;

            if (timeRemaining > 0) {
                timeRemaining--;
            } else {
                clearInterval(countdownInterval);
                document.getElementById('countdown').textContent = "We're back!";
                // Optionally redirect: window.location.href = "your_main_page.html";
            }
        }

        window.onload = function() {
            document.getElementById("maintenancePopup").style.display = "flex";
            countdownInterval = setInterval(updateCountdown, 1000);
        }
    </script>
</body>
</html>
